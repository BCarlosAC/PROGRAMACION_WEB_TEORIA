<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu">
        <a href="index.html">Búsqueda Simple</a>
        <a href="image_search.html">Búsqueda de Imágenes</a>
        <a href="advanced_search.html">Búsqueda Avanzada</a>
    </div>
    <div class="image-container">
        <img src="image.png" alt="Imagen Google">
    </div>

    <div class="search-box">
        <form action="/cgi-bin/image_search.pl" method="GET">
            <input type="text" name="query" placeholder="Buscar imágen en Google">
            <button><i class="fa-solid fa-microphone"></i></button>
            <button><i class="fa-solid fa-camera"></i></button>
            <div class="submit-button">
                <input type="submit" value="Buscar">
            </div>
        </form>
    </div>
</body>
</html>
